<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>情人节快乐！</title>
  <style>
    :root{
      --bg:#ffffff;
      --text:#2b2b2b;
      --muted:#8a8a8a;
      --card:#fafafa;
      --border:#eaeaea;
      --accent:#f3a8b6; /* 淡粉 */
      --accent-weak:#fde8ee;
      --shadow: 0 8px 30px rgba(0,0,0,0.06);
      --radius: 18px;
      --maxw: 520px;
      --font: ui-sans-serif, system-ui, -apple-system, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", Arial;
    }
    *{ box-sizing: border-box; }
    body{
      margin:0;
      font-family: var(--font);
      background: linear-gradient(180deg, #fff 0%, #fff 55%, var(--accent-weak) 140%);
      color: var(--text);
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 20px;
    }
    .app{
      width: 100%;
      max-width: var(--maxw);
    }
    .card{
      background: rgba(255,255,255,0.85);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 20px 18px;
      backdrop-filter: blur(6px);
    }
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 14px;
    }
    .badge{
      font-size: 12px;
      color: var(--muted);
      background: #fff;
      border: 1px solid var(--border);
      padding: 6px 10px;
      border-radius: 999px;
      white-space: nowrap;
    }
    .progress{
      height: 8px;
      background: #f2f2f2;
      border-radius: 999px;
      overflow:hidden;
      border: 1px solid var(--border);
      flex:1;
    }
    .bar{
      height: 100%;
      width: 0%;
      background: var(--accent);
      border-radius: 999px;
      transition: width .35s ease;
    }

    h1{
      margin: 8px 0 6px;
      font-size: 22px;
      letter-spacing: .2px;
      font-weight: 700;
    }
    h2{
      margin: 0 0 8px;
      font-size: 18px;
      font-weight: 650;
    }
    p{
      margin: 0 0 12px;
      color: var(--muted);
      line-height: 1.65;
      font-size: 14px;
    }

    .center{
      text-align:center;
    }
    .divider{
      height:1px;
      background: var(--border);
      margin: 14px 0;
    }

    .btn{
      width:100%;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--text);
      padding: 12px 14px;
      border-radius: 14px;
      font-size: 15px;
      cursor:pointer;
      transition: transform .05s ease, border-color .2s ease, background .2s ease;
      text-align:center;
    }
    .btn:active{ transform: scale(0.99); }
    .btn.primary{
      border-color: transparent;
      background: var(--accent);
      color: #fff;
      font-weight: 650;
    }
    .btn.ghost{
      background: transparent;
    }
    .options{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top: 10px;
    }
    .hint{
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.6;
      display:none;
    }
    .hint.show{ display:block; }
    .hint.ok{
      border-color: rgba(243,168,182,.55);
      background: rgba(253,232,238,.7);
      color: #6b2c39;
    }
    .field{
      display:flex;
      flex-direction:column;
      gap:8px;
      margin-top: 10px;
    }
    input{
      width:100%;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid var(--border);
      font-size: 15px;
      outline:none;
      background:#fff;
    }
    input:focus{
      border-color: rgba(243,168,182,.9);
      box-shadow: 0 0 0 4px rgba(243,168,182,.18);
    }

    .tiny{
      margin-top: 12px;
      font-size: 12px;
      color: #9a9a9a;
      line-height: 1.5;
    }
    .footerline{
      display:flex;
      justify-content:center;
      gap:6px;
      align-items:center;
      margin-top: 14px;
      color:#a1a1a1;
      font-size: 12px;
    }
    .dot{
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: #cfcfcf;
      display:inline-block;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="card" id="card">
      <div class="topbar">
        <div class="badge" id="badge">封面</div>
        <div class="progress" aria-label="进度">
          <div class="bar" id="bar"></div>
        </div>
        <div class="badge" id="step">0/4</div>
      </div>

      <div id="view"></div>

      <div class="footerline">
        <span class="dot"></span><span>ovo</span><span class="dot"></span>
      </div>
    </div>
  </div>

<script>
/**
 * ✅ 你只需要改这里：每一关的正确答案/选项文字
 * - q1Correct: 纪念日（yyyy-mm-dd）
 * - q2Correct / q3Correct: 选项的 id
 * - q4Accepted: 可接受的两个词（“喜欢/心动”）
 */
const CONFIG = {
  title: "情人节快乐",
  subtitle: "我们的第一个情人节",
  q1Correct: "2026-02-05",   // ← 改成你们正式在一起的日期（示例）
  q1Options: [
    { id:"a", text:"2026-02-05", value:"2026-02-05" },
    { id:"b", text:"2026-02-08", value:"2026-02-08" },
    { id:"c", text:"2026-02-01", value:"2026-02-01" },
  ],
  q2Options: [
    { id:"gentle", text:"温柔" },
    { id:"cute",  text:"可爱" },
    { id:"special",text:"很特别" },
  ],
  q2Correct: "special", // ← 改成正确选项 id
  q3Options: [
    { id:"chat", text:"一起聊天" },
    { id:"music", text:"一起听歌" },
    { id:"sky", text:"一起看同一片天空" },
  ],
  q3Correct: "sky", // ← 改成正确选项 id
  q4Accepted: ["喜欢","心动"], // 二选一都算对
};

const state = {
  step: 0, // 0 cover, 1..4 levels, 5 final
};

const $ = (sel) => document.querySelector(sel);
const view = $("#view");
const badge = $("#badge");
const bar = $("#bar");
const stepEl = $("#step");

function setTop(step){
  if(step === 0){
    badge.textContent = "封面";
    stepEl.textContent = "0/4";
    bar.style.width = "0%";
    return;
  }
  if(step >= 1 && step <= 4){
    badge.textContent = `第 ${step} 关`;
    stepEl.textContent = `${step}/4`;
    bar.style.width = `${(step-1)/4*100}%`;
  }
  if(step === 5){
    badge.textContent = "彩蛋";
    stepEl.textContent = "4/4";
    bar.style.width = "100%";
  }
}

function showHint(el, text, ok=false){
  el.textContent = text;
  el.classList.add("show");
  el.classList.toggle("ok", ok);
}

function normalizeCN(s){
  return (s || "")
    .trim()
    .replace(/[，。！？、]/g,"")   // 去掉常见中文标点
    .replace(/\s+/g,"");
}

function render(){
  setTop(state.step);

  if(state.step === 0){
    view.innerHTML = `
      <div class="center">
        <h1>情人节快乐·解密小游戏</h1>
        <p>${CONFIG.subtitle}</p>
        <div class="divider"></div>
        <button class="btn primary" id="start">开始解谜</button>
        <div class="tiny">提示：答错也没关系，我会一直等你选对。</div>
      </div>
    `;
    $("#start").onclick = () => goto(1);
    return;
  }

  if(state.step === 1){
    view.innerHTML = `
      <h2>相遇</h2>
      <p>我们正式在一起的日期是？</p>

      <div class="options" id="opts"></div>
      <div class="hint" id="hint"></div>
    `;
    const hint = $("#hint");
    const opts = $("#opts");
    CONFIG.q1Options.forEach(o=>{
      const b = document.createElement("button");
      b.className = "btn";
      b.textContent = o.text;
      b.onclick = ()=> checkQ1(o.value, hint);
      opts.appendChild(b);
    });
    $("#checkDate").onclick = ()=>{
      const v = $("#date").value;
      checkQ1(v, hint);
    };
    return;
  }

  if(state.step === 2){
    view.innerHTML = `
      <h2>第一印象</h2>
      <p>我第一次和你聊天时，对你最深刻的印象是？</p>
      <div class="options" id="opts"></div>
      <div class="hint" id="hint"></div>
    `;
    const hint = $("#hint");
    const opts = $("#opts");
    CONFIG.q2Options.forEach(o=>{
      const b = document.createElement("button");
      b.className = "btn";
      b.textContent = o.text;
      b.onclick = ()=> {
        if(o.id === CONFIG.q2Correct){
          showHint(hint, "原来你也记得这份感觉。", true);
          setTimeout(()=>goto(3), 650);
        }else{
          showHint(hint, "差一点点！再想想：那天你给我的感觉很特别。");
        }
      };
      opts.appendChild(b);
    });
    return;
  }

  if(state.step === 3){
    view.innerHTML = `
      <h2>能猜到吗？</h2>
      <p>虽然跨国相隔，我最想和你同步做的事是？</p>
      <div class="options" id="opts"></div>
      <div class="hint" id="hint"></div>
    `;
    const hint = $("#hint");
    const opts = $("#opts");
    CONFIG.q3Options.forEach(o=>{
      const b = document.createElement("button");
      b.className = "btn";
      b.textContent = o.text;
      b.onclick = ()=> {
        if(o.id === CONFIG.q3Correct){
          showHint(hint, "距离很远，但心意可以很近。", true);
          setTimeout(()=>goto(4), 650);
        }else{
          showHint(hint, "我也喜欢这个，但还有一个更想一起做的");
        }
      };
      opts.appendChild(b);
    });
    return;
  }

  if(state.step === 4){
    view.innerHTML = `
      <h2>最终锁</h2>
      <p>形容我现在对你的感觉</p>
      <div class="field">
        <input id="feel" placeholder="请输入" maxlength="6" />
        <button class="btn primary" id="submit">解锁</button>
        <button class="btn ghost" id="quick1">${CONFIG.q4Accepted[0]}</button>
        <button class="btn ghost" id="quick2">${CONFIG.q4Accepted[1]}</button>
      </div>
    `;
    const hint = $("#hint");
    const accept = CONFIG.q4Accepted.map(normalizeCN);

    function tryUnlock(value){
      const v = normalizeCN(value);
      if(accept.includes(v)){
        showHint(hint, "已验证。", true);
        setTimeout(()=>goto(5), 500);
      }else{
        showHint(hint, "不对哦！再靠近一点点。提示：聊天框里出现最平凡的。");
      }
    }

    $("#submit").onclick = ()=> tryUnlock($("#feel").value);
    $("#quick1").onclick = ()=> tryUnlock(CONFIG.q4Accepted[0]);
    $("#quick2").onclick = ()=> tryUnlock(CONFIG.q4Accepted[1]);
    return;
  }

  if(state.step === 5){
    view.innerHTML = `
      <div class="center">
        <h1>恭喜你，成功通关！</h1>
        <div class="divider"></div>
        <p style="color: var(--text); font-size: 15px; line-height: 1.8; margin-bottom: 12px;">
          很庆幸可以遇到你，和你在一起真的真的很开心，<br/>
          接下来的一年，我会慢慢了解、喜欢你。
        </p>
        <p class="tiny">【访问权限已永久开放：仅对你可见】</p>
        <div class="divider"></div>
        <button class="btn primary" id="end">情人节快乐</button>
      </div>
    `;
    $("#end").onclick = ()=> goto(0);
  }
}

function goto(step){
  state.step = step;
  render();
}

render();
</script>
</body>
</html>
